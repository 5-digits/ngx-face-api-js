<h1>ngx-face-api-js</h1>

<h2>Detect Face</h2>
<div>
  <img allFaces [src]="imageSrc" width="300px" />
</div>
<h2>With Expressions and Landmarks</h2>
<div>
  <img
    allFaces
    [with]="['expressions', 'landmarks', 'ageAndGender']"
    [src]="imageSrc"
    width="300px"
  />
</div>
<h2>Select File</h2>
<div>
  <input type="file" (change)="selectFile($event)" accept=".jpg, .jpeg, .png" />
</div>
